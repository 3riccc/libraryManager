<body class="login-page">

  <div class="login-box">
  <div class="login-logo">
      <a href=""><b>DDog图书管理员登陆</b></a> 

    </div><!-- /.login-logo -->
      <div class="login-box-body"  ng-cloak>
      <p class="login-box-msg">请填写您的用户名和密码</p>
      <form name="userLoginForm" method="post" action="core/admin.php" novalidate>

        <!-- <div class="alert" ng-class="{'alert-danger':!userLoginForm.$valid,'alert-success':userLoginForm.$valid}">
          表单提交：{{userLoginForm.$valid}}
          <br/>
          登录情况：{{logIn.loginStr}}
        </div>
 -->
        <div class="form-group has-feedback">
          <input type="tel" class="form-control" name="username" placeholder="用户名" ng-model="logIn.userInfo.username" required telephone>
          <span class="glyphicon glyphicon-phone form-control-feedback"></span>
        </div>

        <div class="form-group has-feedback">
          <input type="password" name="password" class="form-control" placeholder="密码" ng-model="logIn.userInfo.password" required>
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="checkbox icheck">
            <button type="submit" name="submit" value="submit" class="btn btn-primary btn-block btn-flat">登录</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div><!-- /.login-box -->

    </div>

  </body>
